<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jonathan Chan - Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="container-header">
        <nav class="navbar navbar-expand-lg navbar-light col-lg" id="container-nav">
            <div class="navbar-brand" id="site-title">Jonathan Chan</div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link p-lg-0 p-6" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-lg-0 p-6" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active pr-lg-0">
                        <a class="nav-link p-lg-0 p-6" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="container-main" class="container mx-auto flex-shrink-0">
        <main class="row">
            <article class="col-lg-12">
                <h1 id="page-title">Contact</h1>
                <form id="contact-form" method="POST" onsubmit="alert('This form does nothing...'); return false;">
                    <div>
                        <label>
                            Name
                            <input type="text" id="contact-name" placeholder="Please enter your name here">
                        </label>
                    </div>
                    <div>
                        <label>
                            Email
                            <input type="text" id="contact-email" placeholder="Please enter your contact email here">
                        </label>
                    </div>
                    <div>
                        <label>
                            Message
                            <textarea id="contact-message" placeholder="Please enter your message here"></textarea>
                        </label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </main>
    </div>

    <footer id="container-footer">
        <p>Copyright &copy;</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
